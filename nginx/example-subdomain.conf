# example-subdomain.conf
server {
  listen 80;
  server_name ~^(?<project>[^.]+)\.mydomain\.com$;

  location / {
    # If you choose nginx approach, the backend must write the upstream ip/port here
    # Example (backend should replace <IP> and <PORT>):
    proxy_pass http://<CONTAINER_IP>:<CONTAINER_PORT>;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
